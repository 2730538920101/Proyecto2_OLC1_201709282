<div class="header">
    <h1 class="titulo">TABLA DE ERRORES</h1>
    <button class="btn" mat-raised-button color="accent" (click)="GenerarTabla()">CARGAR</button>
</div>
<div class="body">
    <table mat-table [dataSource]="errores" class="mat-elevation-z8">
        <ng-container matColumnDef="line">
            <th mat-header-cell *matHeaderCellDef> LINE </th>
            <td mat-cell *matCellDef="let element"> {{element.line}} </td>
        </ng-container>
        <ng-container matColumnDef="column">
            <th mat-header-cell *matHeaderCellDef> COLUMN </th>
            <td mat-cell *matCellDef="let element"> {{element.column}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> TYPE </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> MESSAGE </th>
            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
